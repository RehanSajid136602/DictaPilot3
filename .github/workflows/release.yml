name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows
        shell: pwsh
        run: |
          .\packaging\build_windows.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS
        run: |
          chmod +x packaging/build_macos.sh
          ./packaging/build_macos.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install appimagetool
        run: |
          curl -L https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -o /usr/local/bin/appimagetool
          chmod +x /usr/local/bin/appimagetool

      - name: Build Linux
        run: |
          chmod +x packaging/build_linux.sh
          ./packaging/build_linux.sh --appimage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-all/**
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: DictaPilot ${{ github.ref_name }}
          body: |
            ## Changes
            - See [CHANGELOG](CHANGELOG.md) for details
            - Pre-built binaries for Windows, macOS, and Linux
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
